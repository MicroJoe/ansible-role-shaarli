---
# defaults file for MicroJoe.shaarli
shaarli_version: 0.9.0
shaarli_source: https://github.com/shaarli/Shaarli/releases/download/v{{ shaarli_version }}/shaarli-v{{ shaarli_version }}-full.tar.gz

shaarli_base: /var/www/shaarli

shaarli_group: www-data
shaarli_user: shaarli

shaarli_nginx_server_name: shaarli.localhost
shaarli_nginx_filename: shaarli-{{ shaarli_nginx_server_name }}

letsencrypt_wellknown: /var/www/letsencrypt
letsencrypt_activate: false
letsencrypt_https: false
letsencrypt_domain: "{{ shaarli_nginx_server_name }}"
