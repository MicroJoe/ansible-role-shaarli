---
# defaults file for MicroJoe.shaarli
shaarli_source: https://github.com/shaarli/Shaarli/releases/download/v0.9.0/shaarli-v0.9.0-full.tar.gz

shaarli_base: /var/www/shaarli

shaarli_group: www-data
shaarli_user: shaarli

shaarli_nginx_listen: 80
shaarli_nginx_server_name: shaarli.localhost
shaarli_nginx_filename: shaarli.conf

